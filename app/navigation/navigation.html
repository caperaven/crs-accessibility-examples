<h2>Navigation</h2>

<section>
    <h2>Notes</h2>
    <ul aria-label="notes">
        <li>nav element should have a id</li>
        <li>nav element should have a aria-label</li>
        <li>ul in nav must be of role "menu"</li>
        <li>li in nav must be of role "menuitem"</li>
        <li>currently selected menu item must be marked as aria-current="page"</li>
    </ul>
</section>
